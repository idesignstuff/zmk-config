name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        uses: zmkfirmware/zephyr-build-action@v1
        id: west-init
        with:
          command: init
          command-args: -l config
      - name: West Update
        uses: zmkfirmware/zephyr-build-action@v1
        id: west-update
        with:
          command: update
      - name: West Config Zephyr Base
        uses: zmkfirmware/zephyr-build-action@v1
        id: west-config
        with:
          command: config
          command-args: zephyr.base ../zephyr
      - name: Update CMAKE
        run: pip3 install --user -U cmake
      - name: West Build (Anduril)
        uses: zmkfirmware/zephyr-build-action@v1
        id: west-build-anduril
        with:
          command: build
          command-args: -s zmk/app -b nice_nano_v2 -- -DSHIELD=anduril -DZMK_CONFIG="/workspace/zmk-config/config"
      - name: West Build (Settings Reset)
        uses: zmkfirmware/zephyr-build-action@v1
        id: west-build-reset
        with:
          command: build
          command-args: -s zmk/app -b nice_nano_v2 -- -DSHIELD=settings_reset -DZMK_CONFIG="/workspace/zmk-config/config"
      - name: Rename artifacts
        run: |
          mkdir -p build/artifacts
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 "build/artifacts/nice_nano_v2-anduril-zmk.uf2"
          fi
          if [ -f build/zephyr/zmk.hex ]; then
            cp build/zephyr/zmk.hex "build/artifacts/nice_nano_v2-anduril-zmk.hex"
          fi
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: build/artifacts
